{% load embed_video_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Embed video testing Django</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto mt-5 text-center">
                <h2 class="p-4 mb-2 bg-light text-dark">Django Embed Video Testing..</h2>
                <div class="bg-success p-4 text-dark bg-opacity-10">
                    <div class="d-flex flex-wrap justify-content-center">
                        {% for item in video %}
                        <div class="px-3 mb-5 justify-content-center">
                            {% video item.url '426x240' %}
                            <div class="d-flex justify-content-start">
                                <h5>{{ item.title }}</h5>
                            </div>
                        </div>

                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
